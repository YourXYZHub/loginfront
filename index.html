<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login con Phantom + Supabase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; }
    button { padding: 10px 16px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; }
    #status { margin-top: 12px; font-weight: 600; }
  </style>
</head>
<body>
  <h1>Demo Login Solana</h1>
  <button id="loginBtn">Login con Phantom</button>
  <div id="status"></div>

  <script>
    const BACKEND_URL = "http://localhost:3000"; // <- cambia esto si tu backend está en otro host

    const $btn = document.getElementById('loginBtn');
    const $status = document.getElementById('status');

    function setStatus(msg) { $status.textContent = msg; }

    async function login() {
      try {
        // 1) Comprobar Phantom
        const provider = window.solana;
        if (!provider || !provider.isPhantom) {
          setStatus("Instala Phantom para continuar.");
          return;
        }

        // 2) Conectar wallet
        const resp = await provider.connect();
        const publicKeyBase58 = resp.publicKey.toString();

        // 3) Pedir nonce al backend
        const nonceRes = await fetch(`${BACKEND_URL}/auth/nonce`);
        const { nonce, message } = await nonceRes.json();

        // 4) Firmar el mensaje con Phantom
        const encodedMsg = new TextEncoder().encode(message);
        const signed = await provider.signMessage(encodedMsg, "utf8");

        // 5) Enviar firma al backend para verificar y chequear en Supabase
        const verifyRes = await fetch(`${BACKEND_URL}/auth/verify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            publicKey: publicKeyBase58,
            signature: Array.from(signed.signature), // Uint8Array -> array
            message,
          }),
        });

        const data = await verifyRes.json();
        if (!verifyRes.ok) {
          setStatus(data.error || "Error verificando firma");
          return;
        }

        if (data.registered) {
          setStatus(`✅ Estás registrado: ${publicKeyBase58}`);
        } else {
          setStatus(`❌ No estás registrado: ${publicKeyBase58}`);
        }
      } catch (e) {
        console.error(e);
        setStatus("Ocurrió un error en el login");
      }
    }

    $btn.addEventListener('click', login);
  </script>
</body>
</html>
