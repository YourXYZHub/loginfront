<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login con Phantom + Supabase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; max-width: 560px; margin: auto; }
    button { padding: 10px 16px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; }
    #status { margin-top: 12px; font-weight: 600; white-space: pre-line; }
    .profile { display: flex; gap: 12px; align-items: center; margin-top: 12px; }
    .profile img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; border: 1px solid #eee; }
  </style>
</head>
<body>
  <h1>Demo Login Solana (Phantom)</h1>

  <p>Haz login firmando un mensaje. Comprobamos tu wallet en Supabase.</p>

  <button id="loginBtn">Login con Phantom</button>
  <div id="status"></div>
  <div id="profile" class="profile" style="display:none;">
    <img id="avatar" src="" alt="avatar" />
    <div>
      <div id="name"></div>
      <div id="handle" style="color:#666;"></div>
    </div>
  </div>

  <script>
    // ⬇⬇⬇ PON AQUÍ LA URL HTTPS DE TU BACKEND
    const BACKEND_URL = "https://striking-adaptation-production.up.railway.app/";

    const $btn = document.getElementById('loginBtn');
    const $status = document.getElementById('status');
    const $profile = document.getElementById('profile');
    const $avatar = document.getElementById('avatar');
    const $name = document.getElementById('name');
    const $handle = document.getElementById('handle');

    function setStatus(msg) { $status.textContent = msg; }
    function showProfile(p) {
      $profile.style.display = 'flex';
      $avatar.src = p.image_url || 'https://via.placeholder.com/96';
      $name.textContent = p.name || '';
      $handle.textContent = p.handle ? '@' + p.handle : '';
    }

    async function login() {
      try {
        // 1) Phantom
        const provider = window.solana;
        if (!provider || !provider.isPhantom) {
          setStatus("Instala Phantom para continuar: https://phantom.app");
          return;
        }

        // 2) Conectar (si ya estás conectado, no molesta)
        const conn = await provider.connect();
        const publicKeyBase58 = conn.publicKey.toString();

        // 3) Nonce + mensaje
        const nonceRes = await fetch(`${BACKEND_URL}/auth/nonce`, { credentials: "omit" });
        if (!nonceRes.ok) {
          setStatus("Error obteniendo nonce del backend");
          return;
        }
        const { message } = await nonceRes.json();

        // 4) Firmar
        const encodedMsg = new TextEncoder().encode(message);
        const { signature } = await provider.signMessage(encodedMsg, "utf8");

        // 5) Verificar en backend
        const verifyRes = await fetch(`${BACKEND_URL}/auth/verify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            publicKey: publicKeyBase58,
            signature: Array.from(signature),
            message
          })
        });

        const data = await verifyRes.json();
        if (!verifyRes.ok) {
          setStatus(data.error || "Error verificando firma");
          return;
        }

        if (data.registered) {
          setStatus(`✅ Estás registrado: ${publicKeyBase58}`);
          showProfile(data.profile);
        } else {
          setStatus(`❌ No estás registrado: ${publicKeyBase58}`);
          $profile.style.display = 'none';
        }
      } catch (e) {
        console.error(e);
        setStatus("Ocurrió un error en el login");
        $profile.style.display = 'none';
      }
    }

    document.getElementById('loginBtn').addEventListener('click', login);
  </script>
</body>
</html>
